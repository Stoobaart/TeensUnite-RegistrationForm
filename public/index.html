<!DOCTYPE html>
<html>
<head>
	<title>TeensUnite-registration-form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="formContainer">
	<p> Fields marked with a <span class="red-text">*</span> are required</p>
		<form name="registrationForm" action="/validate" method="post" onsubmit="return validateForm()">
        
			<label for="firstName">First Name<span class="red-text">*</span></label>
			<input required type="text" id="firstName" name="firstName" class="tooltipped" data-position="right" data-delay="50" data-tooltip="I am tooltip">		

			<label for="lastName">Last Name<span class="red-text"> *</span></label>
			<input required type="text" name="lastName">

			<label for="email">Email<span class="red-text"> *</span></label>
			<input required type="email" name="email">

			<label for="dateOfBirth">Date of Birth<span class="red-text"> *</span></label>
			<input required type="date" name="dateOfBirth">

			<label for="gender">Gender<span class="red-text"> *</span></label>
			<select required name="gender">
	  		<option value="male">Male</option>
	  		<option value="female">Female</option>
	  		<option value="female">Other</option>
	  		<option value="female">Prefer not to say</option>
	  	</select>

	  	<label for="address">Address<span class="red-text"> *</span></label>
			<input required type="text" name="address">

			<label for="postCode">Post Code<span class="red-text"> *</span></label>
			<input required type="text" name="postCode">

			<label for="homeTel">Home Telephone</label>
			<input type="number" name="homeTel">

			<label for="mobileTel">Mobile Telephone<span class="red-text"> *</span></label>
			<input required type="text" name="mobileTel" pattern="^(?:\W*\d){11}\W*$" title="Please enter a valid UK mobile number.">

			<label for="parentCarerName">Parent/Carer Name: </label>
			<input type="text" name="parentCarerName" pattern="^(([A-Za-z]+[\-\']?)*([A-Za-z]+)?\s)+([A-Za-z]+[\-\']?)*([A-Za-z]+)?$" title="Name entered in an incorrect format.">

			<label for="parentCarerTel">Parent/Carer Telephone: </label>
			<input type="number" name="parentCarerTel pattern="^(?:\W*\d){11}\W*$" title="Please enter a valid UK mobile number.">

			<label for="parentCarerEmail">Parent/Carer Email: </label>
			<input type="email" title="Please enter a valid email address." name="parentCarerEmail">

			<label for="medicalCondition">Medical Condition(s)<span class="red-text"> *</span></label>
			<input required type="text" name="medicalCondition">

			<div class="hospitalAttendedsPostCodeArea">
				<label for="hospitalAttendedsPostCode">Hospital Attended's Postcode<span class="red-text"> *</span></label>
				<input required type="text" name="hospitalAttendedsPostCode">
			</div>

			<button class="AddHospitalAttended">Add Another Hospital</button>

			<label for="specialRequirements">Special Requirements<span class="red-text"> *</span></label>
			<p class="grey-text">(if none, enter n/a)</p>
			<textarea required type="text" name="specialRequirements"></textarea>

			<label for="socialWorker">Social Worker: </label>
			<input type="text" name="socialWorker">

			<label for="howFind">How did you hear about us?: </label>
			<input type="text" name="howFind">

			<label for="interests">Interests: </label>
			<textarea type="text" name="interests"></textarea>

			<label for="photoRelease">Photo Release?<span class="red-text"> *</span></label>
			<textarea required type="text" name="photoRelease"></textarea>

			<input type="submit" name="Submit" value="Submit">
		</form>
	</section> <!-- form container END-->
</body>
</html>
