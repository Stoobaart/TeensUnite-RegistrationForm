<!DOCTYPE html>
<html>
<head>
	<title>TeensUnite-registration-form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="formContainer">
		<form name="registrationForm" action="/validate" method="post" onsubmit="return validateForm()">
		<!--  -->
			<label for="firstName">First Name: </label>
			<input type="text" id="firstName" name="firstName">		

			<label for="lastName">Last Name: </label>
			<input type="text" name="lastName">

			<label for="email">Email: </label>
			<input type="text" name="email">

			<label for="dateOfBirth">Date of Birth: </label>
			<input type="text" name="dateOfBirth">

<!-- 			<div class="input-field col s12">
				<select name="gender">
		      <option value="" disabled selected>Select Gender</option>
		      <option value="male">Male</option>
		      <option value="female">Female</option>
		      <option value="other" onclick="otherGender()">Other</option>
		      <option value="noAnswer">prefer not to say</option>
		    </select>
		    <label for="gender">Gender</label>
	    </div> -->

	   	<div class="input-field col s12">
		    <select id="gender" name="gender">
		    	<option value="" disabled selected>Select Gender</option>
		      <option class="non" value="male">Male</option>
		      <option class="non" value="female">Female</option>
		      <option value="noAnswer">prefer not to say</option>
		      <option class="editable" value="other">Other</option>
		      
		    </select>
		    <label for="gender">Gender</label>
		    <input class="editOption" value="Please specify" style="display:none;"></input>
		    
			</div>

	    <div></div>

	    <label for="address">Address: </label>
			<input type="text" name="address">

			<label for="postCode">Post Code: </label>
			<input type="text" name="postCode">

			<label for="homeTel">Home Telephone: </label>
			<input type="number" name="homeTel">

			<label for="mobileTel">Mobile Telephone: </label>
			<input type="number" name="mobileTel" pattern="^(?:\W*\d){11}\W*$">

			<label for="parentCarerName">Parent/Carer Name: </label>
			<input type="text" name="parentCarerName" pattern="^(([A-Za-z]+[\-\']?)*([A-Za-z]+)?\s)+([A-Za-z]+[\-\']?)*([A-Za-z]+)?$">

			<label for="parentCarerTel">Parent/Carer Telephone: </label>
			<input type="number" name="parentCarerTel">

			<label for="parentCarerEmail">Parent/Carer Email: </label>
			<input type="text" name="parentCarerEmail">

			<label for="medicalCondition">Medical Condition: </label>
			<input type="text" name="medicalCondition">

			<label for="hospitalsAttendedPostCodes">Hospitals Attended Postcodes: </label>
			<textarea type="text" name="hospitalsAttendedPostCodes"></textarea>


			<label for="specialRequirements">Special Requirements: </label>
			<input type="text" name="specialRequirements">

			<label for="socialWorker">Social Worker: </label>
			<input type="text" name="socialWorker">

			<label for="howFind">How did you hear about us?: </label>
			<input type="text" name="howFind">

			<label for="interests">Interests: </label>
			<textarea type="text" name="interests"></textarea>

			<label for="photoRelease">Photo Release?: </label>
			<textarea type="text" name="photoRelease"></textarea>

			<input type="submit" name="Submit" value="Submit">


		</form>
	</section>
</body>
</html>
